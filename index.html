<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji:wght@300..700&display=swap" rel="stylesheet">
  <title>gato</title>
</head>
<body>
  <div class="container">
    <dialog id="dialog">
      <form method="dialog">
        <p>
        <label>
          Enter username:
          <input type="text" id="userInput" placeholder="lucas" required />
        </label>
        </p>
        <div>
          <input type="submit" id="submit" value="submit" />
        </div>
      </form>
    </dialog>
    <button class="show-options">Options</button>

    <div id="game">
      <!--where the game is going to be drawn-->
      <div class="header">
        <div class="player1score">0</div> 
        <div class="player2score">0</div> 
        <div class="player1name">Lucas</div>
        <div class="player2name">Fate</div>
      </div>
    </div>
  </div>
  <script src="./game.js"></script> 
</body>
</html>
